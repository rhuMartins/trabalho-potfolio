    <h1>Contato</h1>
    <h2>Caso tenha dúvidas, deixe sua mensagem aqui.</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" 
        placeholder="Insira seu nome" required>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@hotmail.com" required>
        <br><br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem.."></textarea>
        
        <button type="submit">Enviar</button>

    </form>
